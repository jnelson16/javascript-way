<div id="content"></div>

<script>
    const questions = [
        {
            statement: "2+2?",
            answer: "2+2 = 4"
        },
        {
            statement: "In which year did Christopher Columbus discover America?",
            answer: "1492"
        },
        {
            statement:
            "What occurs twice in a lifetime, but once in every year, twice in a week but never in a day?",
            answer: "The E letter"
        }
    ];

    for (let i = 0; i < questions.length; i++) {
        let questionElement = document.createElement("p");
        questionElement.textContent = "Question " + (i+1) + ": " + questions[i]["statement"];
        document.getElementById("content").appendChild(questionElement);

        let buttonElement = document.createElement("button");
        buttonElement.id = "button" + (i+1);
        buttonElement.textContent = "Show answer";
        document.getElementById("content").appendChild(buttonElement);

        let answerElement = document.createElement("p");
        answerElement.textContent = questions[i]["answer"];
        buttonElement.addEventListener("click", () => {
            document.getElementById("content").replaceChild(answerElement, buttonElement)
        });
    };
</script>
